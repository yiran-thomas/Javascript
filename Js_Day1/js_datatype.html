<!DOCTYPE html>
<html>
<head>
	<title>Js data type</title>
	<script type="text/javascript">
	//字符串（String）、数字(Number)、布尔(Boolean)、数组(Array)、对象(Object)、空（Null）、未定义（Undefined）。
	//Number	
	//数字（Number）字面量 可以是整数或者是小数，或者是科学计数(e)。
    var a = 3.14,b = 1001,c = 123e5;
    document.writeln(a);//document.writeln()不能换行，只是多了空格，相当于\r\n  
    document.write('<br/>');
    document.writeln(b);
    document.write('<br/>');
    document.writeln(c);
    document.write('<br/><br/>');
    //String
    //字符串（String）字面量 可以使用单引号或双引号.
    var str = 'Hello javascript';
    var str1 = "Hello";
    document.write(str);
    document.write('<br/>');
    document.writeln(str1);
    document.write('<br/>');

    var test = 5 ;
    document.write(test);
    document.write('<br/>');
    var test;//重新声明后test的值仍然是5
    document.write(test);
    document.write('<br/>');


    var initial;
    document.write(initial);
    document.write('<br/>');    
    //(condensed array):在创建数组对象的时候赋值
    var cars=new Array("Audi","BMW","Volvo");
    //(literal array):不创建变量，直接辅助，不过注意创建对象时用的小括号“( )”，而直接赋值时用的是方括号“[ ]”,这个一不小心就容易出错。
    var cars=["Audi","BMW","Volvo"];

    function myFuntion(){
         alert("Hello world");
    };
    function myFuntion1(name,job){
         alert("Name:"+ name +" Job:"+ job);
    }
	</script>
</head>
<body>
    <button onclick="myFuntion()">click me</button>
    <button onclick="myFuntion1('Thomas','CEO')">click me</button>
</body>
</html>
