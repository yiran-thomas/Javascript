<!DOCTYPE html>
<html>
<head>
	<title>js break&continue</title>
	<script type="text/javascript">
	    //break
		for (var i = 0; i < 10; i++) {
			if (i == 3) {
				break;
			}
			document.write(i + "<br/>");
		}

		document.write("<hr/>");
		//continue
		for (var i = 0; i < 10; i++) {
			if (i == 3) {
				continue;
			}
			document.write(i + "<br/>");
		}
		document.write("<hr/>");
		//js label
		var cars = ["BMW","Volvo","Saab","Ford"];
		list:
		{
			document.write(cars[0] + "<br/>");
			document.write(cars[1] + "<br/>");
			document.write(cars[2] + "<br/>");
			break list;
			document.write(cars[3] + "<br/>");
			document.write(cars[4] + "<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
