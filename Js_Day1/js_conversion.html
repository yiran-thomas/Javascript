<!DOCTYPE html>
<html>

<head>
    <title>js data conversion</title>
    <script>
    //5 kinds of data type: string number boolean object function
    //3 kinds of object type : Object Date Array
    //2 kinds of data type not including any value: null undefined
    document.write(typeof "John" + "<br/>"); //string
    document.write(typeof 3.14 + "<br/>"); //number
    document.write(typeof NaN + "<br/>"); //number
    document.write(typeof false + "<br/>"); //boolean
    document.write(typeof [1, 2, 3, 4] + "<br/>"); //object
    document.write(typeof { name: 'John', age: 34 } + "<br/>"); //object
    document.write(typeof new Date() + "<br/>"); //object
    document.write(typeof function() {} + "<br/>"); //function
    document.write(typeof myCar + "<br/>"); //undefined
    document.write(typeof null + "<br/>"); //object

    document.write("John".constructor + "<br/>");//function String() { [native code] }
    document.write((3.14).constructor + "<br/>");//function Number() { [native code] }
    document.write(false.constructor + "<br/>");//function Boolean() { [native code] }
    document.write([1,2,3,4].constructor + "<br/>");//function Array() { [native code] }
    document.write({name:"John",age:34}.constructor + "<br/>");//function Object() { [native code] }
    document.write(new Date().constructor + "<br/>");//function Date() { [native code] }
    document.write(function(){}.constructor + "<br/>");//function Function() { [native code] }
    
    //you can use the property constructor to check whether the object is an array
    var fruits = ["Orange","Banana","Apple","Mango"];
    function isArray(myArray){
    	return  myArray.constructor.toString().indexOf("Array") > -1
    }
    document.write(isArray(fruits) + "<br/>");//true

    //you can use the property constructor to check whether the object is an date
    var myDate = new Date();
    function isDate(myDate){
    	return myDate.constructor.toString().indexOf("Date") > -1
    };
    document.write(isDate(myDate) + "<br/>");//true

    //Javascript variable can be changed into new variable or other new types.
    //1.Javascript function 2.By itself
    //change number to chars: 1.String() 2.toString()
    var x = 123;
    document.write(String(x) + "<br/>");
    document.write(String(1234) + "<br/>");
    document.write(String(1234 + 1) + "<br/>");
    document.write(x.toString() + "<br/>");
    document.write((1234).toString() + "<br/>");
    document.write((1234 + 1).toString() + "<br/>");  

    //change boolean to char
    document.write( String(true) + "<br/>");    
    document.write( String(false) + "<br/>");    
    document.write( true.toString() + "<br/>");    
    document.write( false.toString() + "<br/>");    

    //change date to char
    document.write( String(Date()) + "<br/>");
    document.write( Date().toString() + "<br/>");

    //change char to number
    // 1.Number() 2.parseInt() parseFloat()
    document.write(Number("3.14") + "<br/>");//3.14
    document.write(Number(" ") + "<br/>");//0
    document.write(Number("") + "<br/>");//0
    document.write(Number("99 88") + "<br/>");//NaN

    document.write(parseInt("3") + "<br/>");//3

    //Operator + can change the variable into number
    var a = "5", b = 0;
    b = + a;
    document.write( b + "<br/>");//5

    var name = "John",c = 0;
    var c = + name;
    document.write( c + "<br/>");//NaN
   
    //change boolean to number
    document.write( Number(true) + "<br/>");//1
    document.write( Number(false) + "<br/>");//0

    //change date to number
    document.write( Number(new Date()) + "<br/>");//1477560042638
    document.write( new Date().getTime() + "<br/>");//1477560042638


    // data type automatic conversion
    document.write( 5 + null + "<br/>");//5 null->0
    document.write( "5" + null + "<br/>");//5null null->"null"
    document.write( "5" + 1 + "<br/>");//51 1->"1"
    document.write( "5" - 1 + "<br/>");//4 "5"->5

    // change to char automatically
    //When you try to output a variable or an object in Javascript
    //the method toString() will be called automatically.
    document.write({name:"John"} + "<br/>");//[object Object]
    document.write([1,2,3,4] + "<br/>");//1,2,3,4
    document.write(new Date() + "<br/>");//Thu Oct 27 2016 17:39:27 GMT+0800 (China Standard Time)
    document.write(123 + "<br/>");//123
    document.write(true + "<br/>");//true
    </script>
</head>

<body>
</body>

</html>
