<!DOCTYPE html>
<html>
<head>
	<title>js typeof null undefined</title>
	<script type="text/javascript">
		document.write(typeof "John" + "<br/>");//string
		document.write(typeof 3.14 + "<br/>");//number
		document.write(typeof false + "<br/>");//boolean
		//array is a special object in javascript.
		document.write(typeof [1,2,3,4] + "<br/>");//object
		document.write(typeof {name:'Jonh',age:34} + "<br/>");//object
        
        var person = {name:'Jonh',age:34};
        //set null to person to clear object
        var person = null;
        document.write(typeof person + "<br/>");//object

        var car = {name:'BMW',weight:'1000kg'};
        var car = undefined;
        document.write(typeof car + "<br/>");//undefined   
        
        //set undefined to clear any variable,type and value are undefined.    
       
        //the difference between Undefined and Null
        // typeof undefined             // undefined
        // typeof null                  // object
        // null === undefined           // false
        // null == undefined            // true
		document.write(typeof null + "<br/>");//object
		document.write(typeof undefined + "<br/>");//undefined

        if (undefined == null) {
        	document.write("they are equal in this way" + "<br/>");
        }else{
        	document.write("they are not equal in this way" + "<br/>");
        }

        if (undefined === null) {
        	document.write("they are equal in this way" + "<br/>");
        }else{
        	document.write("they are not equal in this way" + "<br/>");
        }        
	</script>
</head>
<body>

</body>
</html>
