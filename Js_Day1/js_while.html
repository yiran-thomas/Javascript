<!DOCTYPE html>
<html>

<head>
    <title>js while</title>
    <script type="text/javascript">
    var x = "",
        i = 0;
    //while
    while (i < 5) {
        x = x + "the number is " + i + "<br/>";
        i++;
        //document.write(x);
    }
    document.write(x);
    document.write("<br/>");

    var y = "",
        a = 0;
    //do while--it will run  a time at least
    do {
        y = y + "the number is " + a + "<br/>";
        a++;
    } while (a < 5)
    document.write(y);
    document.write("<br/>");
    //for---print array elements
    var cars = ["BMW", "Volvo", "Saab", "Ford"];
    var len = cars.length;
    for (var i = 0; i < len; i++) {
        document.write(cars[i] + "<br/>");
    }
    document.write("<br/>");
    //while---print array elements
    var i = 0;
    while (i < len) {
        document.write(cars[i] + "<br/>");
        i++;
    }
    </script>
</head>
